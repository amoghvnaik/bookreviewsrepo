version: '3.7'
services:
  app:
    image: myapp
    container_name: myapp
    build: .
    environment:
    - MYSQL_USER=${MYSQL_USER}
    - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    - MYSQL_IP=${MYSQL_IP}
    - MYSQL_DB=${MYSQL_DB}
    - MYSQL_KEY=${MYSQL_KEY}
  nginx:
    image: nginx
    container_name: nginx
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx.conf
      target: /etc/nginx/nginx.conf
